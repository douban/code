<%inherit file="/layouts/base.html" />

<%def name="title()">Projects</%def>

<div>
    % if projects:
        % for p in projects:
        <div class="list-group">
            <a href="/${p.full_name}" class="list-group-item">
                <h4 class="list-group-item-heading">${p.owner_name}/${p.name}</h4>
                <p class="list-group-item-text">...</p>
            </a>
        </div>
        % endfor
    % endif
</div>
